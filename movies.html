---
layout: default
title: Movies
permalink: /movies.html
---

<!--Header-->
 <div class="top-header">
   <div class="owl-carousel">
     {% for post in site.categories.Movies limit:10%}
     <div class="image-container">
       <img src="{{post.thumbnail}}" alt="{{post.title}}">
       <a href="{{post.url}}"><div class="movie-details">
       <div class="detail-list">
       <h1 class="title">{{post.title}}</h1>
       <p class="imdb">IMDB : {{post.imdb}}/10</p>
       <p class="genre">Genre : {{post.genre}}</p>
       <h2 class="description">{{post.description}}</h2>
       </div>
       </div>
       </a>
     </div>
     {% endfor %}
 </div>
 </div>

<!--Movies-->
<div class="category-title">
  <div class="row">
    <div class="col-lg-12">
      <h3>Movies</h3>
    </div>
  </div>
</div>
<div class="cards">
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      {% for post in site.categories.Movies limit:20%}
      <div class="cards-content">
        <figure>
          <span>{{post.imdb}}</span>
          <a href="{{post.url}}"><img src="{{post.thumbnail}}" alt="{{post.title}}"></a>
        </figure>
          <figcaption>
          <h4>{{post.title}}</h4>
          <br>
          <p>{{post.genre}}</p>
          </figcaption>
      </div>
     {% endfor %}
    </div>
  </div>
</div>
</div>
